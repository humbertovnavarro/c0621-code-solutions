<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container carousel">
    <div class="row space-between items-center">
      <button>
        <i data-control="left" class="fas fa-chevron-left fa-3x"></i>
      </button>
      <div class="image-container">
        <img src="images/001.png"  alt="">
      </div>
      <button>
        <i data-control="right" class="fas fa-chevron-right fa-3x"></i>
      </button>
    </div>
    <div class="row justify-center items-center margin-rem">
      <div class="dot-container padding-bottom-rem">
        <div class="row space-between button-container">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
