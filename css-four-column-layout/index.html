<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <div class="container">
    <div class="col-full">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="col-fourth">
        <div>
          <img class="phone" src="images/screen-1.png">
        </div>
        <div>
          <img class="icon" src="images/switch-icon.png">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-fourth">
        <div>
          <img class="phone" src="images/screen-2.png">
        </div>
        <div>
          <img class="icon" src="images/filter-icon.png">
        </div>
        <h3>
          Trip Filtering
        </h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="col-fourth">
        <div>
          <img class="phone" src="images/screen-3.png">
        </div>
        <div>
          <img class="icon" src="images/slider-icon.png">
        </div>
        <h3>
          Service Filters
        </h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-fourth">
        <div>
          <img class="phone" src="images/screen-4.png">
        </div>
        <div>
          <img class="icon" src="images/bars-icon.png">
        </div>
        <h3>
          Stats + Mileage
        </h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
