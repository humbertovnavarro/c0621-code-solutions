<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <div class="item-div"><img src="images/dress1.jpeg"></div>
        <div><span class="line-right">Free People</span><span class="grey">Size 6</span></div>
        <div>
          <span>$35</span>
          <span class="grey strike">$125 retail</span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-div"><img src="images/ysl-bag.jpeg"></div>
        <div>
          <span class="line-right">Yves Saint Laurent</span>
          <span class="grey">One-Size</span>
        </div>
        <div>
          <span class="discount-before">$200</span>
          <span class="discount-after grey">$1600 retail</span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-div"><img src="images/key.jpeg"></div>
        <div>
          <span class="line-right">Yves Saint Laurent</span>
          <span class="grey">One-Size</span>
        </div>
        <div>
          <span class="discount-before">$200</span>
          <span class="discount-after grey">$1600 retail</span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-div"><img src="images/lv-bag.jpg"></div>
        <div>
          <span class="line-right">Yves Saint Laurent</span>
          <span class="grey">One-Size</span>
        </div>
        <div>
          <span class="discount-before">$200</span>
          <span class="discount-after grey">$1600 retail</span>
        </div>
      </div>
      <div class="col-fifth">
        <div class="item-div"><img src="images/dress2.jpeg"></div>
        <div>
          <span class="line-right">Yves Saint Laurent</span>
          <span class="grey">One-Size</span>
        </div>
        <div>
          <span class="discount-before">$200</span>
          <span class="discount-after grey">$1600 retail</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
