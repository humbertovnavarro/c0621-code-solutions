<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="container">
    <h2>LEARN MORE</h2>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input value="sally@company.co" id="email">
    </div>
    <div>
      <label for="name">NAME</label>
      <input value="Sally Smith" id="name">
    </div>
    <div>
      <label for="city">WHERE ARE YOU HIRING?</label>
      <input value="City, Country" id="city">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select id="engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
      </select>
      <div class="row">
        <button>SUBMIT</button>
      </div>
    </div>
  </form>
</body>
</html>
