<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <div>
    <label for="email">Email</label>
    <form>
      <input type="text" name="email" id="email">
    </form>
  </div>

  <div>
    <label for="codingCool">Why is coding cool?</label>
    <form>
      <select name="codingCool" id="codingCool">
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </form>
  </div>

 <label>Favorite Language (choose one)</label>
  <div>
    <form>
      <input type="radio" name="lang" value="html" id="html">
      <label for="html">HTML</label>
      <input type="radio" name="lang" value="css" id="css">
      <label for="css">CSS</label>
      <input type="radio" name="lang" value="javascript" id="javascript">
      <label for="javascript">Javascript</label>
    </form>
  </div>

  <label for="information">Would you like to sign up for more information?</label>
  <div>
    <form>
        <input type="checkbox" name="information" value="info" id="information">
        <label for="information">Sign me up!</label>
    </form>
  </div>

  <label for="comments">Comments</label>
  <div>
    <form>
      <textarea name="comments" cols="25" rows="10" id="comments">
      </textarea>
    </form>
  </div>

</body>
</html>
